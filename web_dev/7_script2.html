<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ctof(num) {
        ans = (5 / 9) * (num - 32);
        console.log(ans);
      }
      ctof(60);
      function ftoc(num) {
        ans = num * (9 / 5) + 32;
        console.log(ans);
      }
      ftoc(45);
    </script>
  </body>
</html>
